{% extends 'base.html' %}

{% block title %}Lista de Ubicaciones{% endblock %}

{% block content %}
<h2>Lista de Ubicaciones</h2>
<a href="{% url 'ubicacion_create' %}" class="btn btn-primary mb-3">Agregar Ubicaci√≥n</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for ubicacion in ubicaciones %}
        <tr>
            <td>{{ ubicacion.nombre }}</td>
            <td>
                <a href="{% url 'ubicacion_update' ubicacion.id_ubicacion %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'ubicacion_delete' ubicacion.id_ubicacion %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
