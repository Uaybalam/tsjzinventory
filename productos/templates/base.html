<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Inventario{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .wrapper {
            display: flex;
            flex: 1;
        }

        aside {
            width: 250px;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }

        aside .nav-link {
            color: #333;
            font-weight: 500;
        }

        aside .nav-link:hover {
            background-color: #e2e6ea;
            color: #0056b3;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        .navbar-brand {
            padding-left: 270px;
        }
    </style>
</head>
<body>

    <!-- Cabecera con la marca del sistema -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'categoria_list' %}">Gestión de Inventario</a>
    </nav>

    <!-- Contenedor principal con sidebar y contenido -->
    <div class="wrapper">
        <!-- Sidebar de navegación -->
        <aside>
            <h5>Navegación</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{% url 'categoria_list' %}">Categorías</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'producto_sku_list' %}">Productos SKU</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'estado_list' %}">Estados</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'ubicacion_list' %}">Ubicaciones</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'personal_list' %}">Personal</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'producto_lpn_list' %}">Productos LPN</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'inventario_list' %}">Inventarios</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'tipo_transaccion_list' %}">Tipos de Transacción</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'transaccion_list' %}">Transacciones</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'perfil_list' %}">Perfiles</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'usuario_list' %}">Usuarios</a></li>
            </ul>
        </aside>

        <!-- Contenido principal -->
        <div class="content container mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
