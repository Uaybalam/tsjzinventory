{% extends 'base.html' %}

{% block title %}Lista de Inventarios{% endblock %}

{% block content %}
<h2>Lista de Inventarios</h2>
<a href="{% url 'inventario_create' %}" class="btn btn-primary mb-3">Agregar Inventario</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for inventario in inventarios %}
        <tr>
            <td>{{ inventario.nombre }}</td>
            <td>
                <a href="{% url 'inventario_update' inventario.id_inventario %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'inventario_delete' inventario.id_inventario %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
