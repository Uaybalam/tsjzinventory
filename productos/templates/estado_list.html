{% extends 'base.html' %}

{% block title %}Lista de Estados{% endblock %}

{% block content %}
<h2>Lista de Estados</h2>
<a href="{% url 'estado_create' %}" class="btn btn-primary mb-3">Agregar Estado</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for estado in estados %}
        <tr>
            <td>{{ estado.nombre }}</td>
            <td>
                <a href="{% url 'estado_update' estado.id_estado %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'estado_delete' estado.id_estado %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
