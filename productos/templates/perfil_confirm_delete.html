{% extends 'base.html' %}

{% block title %}Eliminar Perfil{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar el perfil "{{ perfil.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'perfil_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
