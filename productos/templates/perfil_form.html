{% extends 'base.html' %}

{% block title %}Formulario de Perfil{% endblock %}

{% block content %}
<h2>{% if form.instance.id_perfil %}Editar Perfil{% else %}Nuevo Perfil{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'perfil_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
