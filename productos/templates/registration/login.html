{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
            <input type="password" class="form-control" name="password" id="{{ form.password.id_for_label }}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div> <!-- Mostrar el mensaje de error -->
        {% endif %}
    </form>
    <div class="mt-3 text-center">
        <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrarse</a></p>
    </div>
</div>
{% endblock %}
