{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
            <input type="email" class="form-control" name="email" id="{{ form.email.id_for_label }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }}</label>
            <input type="password" class="form-control" name="password1" id="{{ form.password1.id_for_label }}" required>
        </div>
        <div class="form-group">
            <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }}</label>
            <input type="password" class="form-control" name="password2" id="{{ form.password2.id_for_label }}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
    <div class="mt-3 text-center">
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
    </div>
</div>
{% endblock %}
