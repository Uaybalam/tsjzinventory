{% extends 'base.html' %}

{% block title %}Formulario de Categoría{% endblock %}

{% block content %}
<h2>{% if form.instance.id %}Editar{% else %}Agregar{% endif %} Categoría</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'categoria_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
