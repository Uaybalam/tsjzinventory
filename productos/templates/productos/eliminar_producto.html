<!-- eliminar_producto.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'dashboard' %}">Cancelar</a>
</form>
{% endblock %}
